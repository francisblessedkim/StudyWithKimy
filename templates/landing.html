<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyWithKimy Â· Learn. Connect. Grow.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .typing::after {
        content: '|';
        animation: blink 0.7s infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center px-6">
    <div class="text-center max-w-3xl">
      <h1 class="text-4xl sm:text-6xl font-bold text-gray-900 leading-tight">
        Welcome to <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-600">StudyWithKimy</span>
      </h1>
      <p class="mt-4 text-lg sm:text-xl text-gray-600">
        <span id="typing-text" class="typing"></span>
      </p>
      <div class="mt-8">
        <a href="/accounts/login/" class="inline-block bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-lg font-semibold px-6 py-3 rounded-xl shadow hover:shadow-lg transition">Login / Sign Up</a>
      </div>
    </div>

    <script>
      const phrases = [
        "Learn at your own pace.",
        "Connect with expert teachers.",
        "Grow your knowledge every day.",
        "Join a thriving learning community."
      ];
      let current = 0;
      let char = 0;
      let isDeleting = false;
      const typingText = document.getElementById("typing-text");

      function type() {
        const full = phrases[current];
        typingText.textContent = full.substring(0, char);

        if (!isDeleting) {
          char++;
          if (char === full.length + 1) {
            isDeleting = true;
            setTimeout(type, 2000);
            return;
          }
        } else {
          char--;
          if (char === 0) {
            isDeleting = false;
            current = (current + 1) % phrases.length;
          }
        }
        setTimeout(type, isDeleting ? 40 : 80);
      }

      type();
    </script>
  </body>
</html>
