{% extends "base.html" %}
{% block title %}Create course Â· StudyWithKimy{% endblock %}
{% block content %}
<div class="mx-auto max-w-2xl">
  <div class="card p-6">
    <h1 class="text-2xl font-semibold">Create a course</h1>
    <form method="post" enctype="multipart/form-data" class="mt-6 space-y-4">
      {% csrf_token %}
      <label class="block text-sm">Title</label>
      {{ form.title }}
      <label class="block text-sm">Description</label>
      {{ form.description }}
      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm">Start date</label>
          {{ form.start_date }}
        </div>
        <div>
          <label class="block text-sm">End date</label>
          {{ form.end_date }}
        </div>
      </div>
      <div>
        <label class="block text-sm">Thumbnail (optional)</label>
        {{ form.thumbnail }}
      </div>
      <div class="flex items-center gap-2">
        <button class="btn-primary" type="submit">Create</button>
        <a class="btn-ghost" href="/courses/">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
