{% extends "base.html" %}
{% block title %}Submit Â· {{ assignment.title }}{% endblock %}
{% block content %}
<section class="max-w-xl">
  <h1 class="text-2xl font-semibold mb-4">Submit: {{ assignment.title }}</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-3">
    {% csrf_token %}
    <label class="block text-sm">File</label>
    <input class="input" type="file" name="file">
    <label class="block text-sm">Comment</label>
    <textarea class="input" name="comment" rows="4"></textarea>
    <div class="mt-3">
      <button class="btn-primary" type="submit">Upload</button>
      <a class="btn-ghost" href="{% url 'course_detail' course.slug %}">Back</a>
    </div>
  </form>
</section>
{% endblock %}
