{% extends "base.html" %}
{% block title %}Upload material Â· {{ course.title }}{% endblock %}
{% block content %}
<div class="mx-auto max-w-xl">
  <div class="card p-6">
    <h1 class="text-2xl font-semibold">Upload material</h1>
    <p class="text-slate-600 mt-1">Course: <span class="font-medium">{{ course.title }}</span></p>
    <form method="post" enctype="multipart/form-data" class="mt-6 space-y-4">
      {% csrf_token %}
      <div>
        <label class="text-sm text-slate-700">Title (optional)</label>
        <input name="title" class="input" placeholder="e.g. Week 1 slides">
      </div>
      <div>
        <label class="text-sm text-slate-700">File</label>
        <input type="file" name="file" class="input">
      </div>
      <div class="flex items-center gap-2">
        <button class="btn-primary" type="submit">Upload</button>
        <a class="btn-ghost" href="{% url 'course_detail' course.slug %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
